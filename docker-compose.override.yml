version: '3.8'

services:
  app:
    volumes:
      - .:/workspace:cached
      - cargo-cache:/usr/local/cargo
    command: cargo watch -x run
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      - RUST_BACKTRACE=1
    ports:
      - "3000:3000"
    working_dir: /workspace

volumes:
  cargo-cache:
